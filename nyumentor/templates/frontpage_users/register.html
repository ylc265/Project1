<!DOCTYPE html>
<html>
	<head>
		<title>NYU Mentor</title>
	</head>

	<body>
		<h1>Register</h1>

		{% if registered %}
		<strong> Thank you for Registering!</strong>
		<a href="/frontpage/"> Return to the homepage.</a><br />

		{% else %}
		<strong> Register Here!</strong><br />

		<form id="user_form" method="post" action="/frontpage_users/register/" enctype="multipart/form-data">
			{% csrf_token %}

			{{ user_form.as_p }}
			{{ profile_form.as_p }}

			<input type="submit" name="submit" value="Register" />
		</form>
		{% endif %}
	</body>
</html>
