<!DOCTYPE html>
<html>
	<head>
		<title>NYU Mentor</title>
	</head>

	<body>
		<h1> Add a Course </h1>

		<form id="course_form" method="post" action="/frontpage/add_course/">
			{% csrf_token %}
			{% for hidden in form.hidden_fields %}
				{{ hidden }}
			{% endfor %}

			{% for field in form.visible_fields %}
				{{ field.errors }}
				{{ field.help_text }}
				{{ field }}
				<br />
			{% endfor %}

			<input type="submit" name="submit" value="Create Course" />
		</form>
	</body>
</html>
